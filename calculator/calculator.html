<!DOCTYPE html>
<html>
<head>
    <title>My Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
                
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #0c0e0f;
                background-image: url('https://i.pinimg.com/564x/dd/c5/a7/ddc5a77d7247bf378df11b1b1a2678f3.jpg');
                background-size: cover; 
                background-repeat: no-repeat;
        
        }

        .calculator {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #b878d6;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(203, 109, 219, 0.1);
            background-image: url('https://i.pinimg.com/564x/bd/45/66/bd4566dc533ce9b1e3d7e451281a69fb.jpg');
            
        }

        .display {
            height: 40px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;
            color: aquamarine;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }

        .button {
            width: 100%;
            height: 50px;
            font-size: 18px;
            background-color: #d4a3c1;
            border: 2px solid #d172e6;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #74b2d8;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <div class="button" onclick="clearDisplay()">C</div>
            <div class="button" onclick="appendToDisplay('7')">7</div>
            <div class="button" onclick="appendToDisplay('8')">8</div>
            <div class="button" onclick="appendToDisplay('9')">9</div>
            <div class="button" onclick="appendToDisplay('4')">4</div>
            <div class="button" onclick="appendToDisplay('5')">5</div>
            <div class="button" onclick="appendToDisplay('6')">6</div>
            <div class="button" onclick="appendToDisplay('1')">1</div>
            <div class="button" onclick="appendToDisplay('2')">2</div>
            <div class="button" onclick="appendToDisplay('3')">3</div>
            <div class="button" onclick="appendToDisplay('0')">0</div>
            <div class="button" onclick="appendToDisplay('.')">.</div>
            <div class="button" onclick="calculateResult()">=</div>
            <div class="button" onclick="appendToDisplay('+')">+</div>
            <div class="button" onclick="appendToDisplay('-')">-</div>
            <div class="button" onclick="appendToDisplay('*')">*</div>
            <div class="button" onclick="appendToDisplay('/')">/</div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';

        function clearDisplay() {
            currentInput = '';
            display.textContent = '0';
        }

        function appendToDisplay(value) {
            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else {
                currentInput += value;
            }
            display.textContent = currentInput;
        }

        function calculateResult() {
            try {
                currentInput = eval(currentInput).toString();
                display.textContent = currentInput;
            } catch (error) {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
